<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacklookup Launch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <nav class="navbar">
      <!-- Logo and Company Name -->
      <div class="logo">
        <img src="icons/logo.png" alt="Logo"> <!-- Add your logo image -->
        <span>Stack Lookup</span>
      </div>
      <button class="menu-button">&#9776;</button>
    </nav>
    <div class="container">
      <!-- Glass Content Section -->
      <div class="glass-content">
        <h1>Get Ready For Stacklookup Launch</h1>
        <p>A new company that makes your imagination a reality with innovative solutions.</p>
        <div class="buttons">
          <button class="btn learn-more">Learn about Stacklookup</button>
          <button class="btn video">Blogs</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <a href="https://x.com/stacklookup"><img src="https://img.icons8.com/?size=50&id=6Fsj3rv2DCmG&format=png" alt="Twitter"></a>
        <a href="https://www.instagram.com/stacklookup/#"><img src="https://img.icons8.com/?size=50&id=32292&format=png" alt="Instagram"></a>
      </div>
      <p>&copy; 2024 Stacklookup, All Rights Reserved</p>
    </footer>
  </div>
</body>

</html>
